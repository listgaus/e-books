<div class="bg">
  <div class="welcome-wrapper">
    <div class="card">
      <div class="card-body">
        <h1 class="h3 mb-3 fw-normal">Welcome to the library</h1>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-floating">
            <input type="text" formControlName="name" required class="form-control" id="userName" placeholder="Enter your name">
            <label for="userName">Enter your name</label>
            <div *ngIf="(name?.touched || name?.dirty) && name?.errors" class="alert alert-danger">
              <div *ngIf="name?.hasError('required')">
                Please fill your name
              </div>
              <div *ngIf="name?.hasError('minlength') && !name?.hasError('required')">
                Name must be at least 3 letters
              </div>
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary" [disabled]="!userForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
